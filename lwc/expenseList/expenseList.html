<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container" title="expense">
                  <lightning-icon icon-name="custom:custom16" title="custom16"></lightning-icon>
                <span class="slds-assistive-text">expense</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Expenses">
                  <span>Expenses</span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
                <button class="slds-button slds-button_neutral" onclick={showModalPopup} >New</button>
                <!-- <lightning-button variant="destructive" 
                    label="Delete"
                    icon-name="utility:delete"
                    icon-position="right"
                    onclick={deleteRecords}>
                  </lightning-button> -->
            </div>
          </header>
        </div>
        <!-- modal -->
          <c-expense-creator
            show-modal={showModal}
            show-positive={showPositiveButton}
            positive-button-label={positiveButtonLabel} 
            show-negative={showNegativeButton}
            onpositive={closeModal}
            onclose={closeModal}>
          ></c-expense-creator>
        <!-- finishes modal -->
        <!-- This should be hidden if modal is open -->
        <div class="slds-card__body slds-card__body_inner">
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="Id"
                        data={expenses.data}
                        columns={columns}>
                </lightning-datatable>
            </div>
        </div>
        <!-- Non modal finishes here -->
    </article>
</template>
